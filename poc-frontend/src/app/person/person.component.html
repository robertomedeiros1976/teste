<table>
  <thead>
    <tr>
      <th>VAT</th>
      <th>Name</th>
      <th>Gender</th>
      <th>State/Province/Region</th>      
      <th>Date of birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.vat }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.gender }}</td>
      <td>{{ person.address.StateProvinceRegion }}</td>      
      <td>{{ person.dateOfBirth }}}</td>
    </tr>
  </tbody>
</table>
