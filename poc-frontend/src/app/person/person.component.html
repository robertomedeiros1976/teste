<table>
  <thead>
    <tr>
      <th>VAT</th>
      <th>Name</th>
      <th>Date of birth</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.vat }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.dateOfBirth }}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
