<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input disabled placeholder="VAT" id="person-vat" type="text" class="validate" />
        <label for="person-vat">Person VAT</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Name" id="name" type="text" class="validate" />
        <label for="Name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Address" id="address" type="text" class="validate" />
        <label for="Address">Address</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="State/Province/Region" id="stateProvinceRegion" type="text" class="validate" />
        <label for="stateProvinceRegion">State/Province/Region</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Postal/Zip Code" id="postalZipCode" type="text" class="validate" />
        <label for="postalZipCode">Postal/Zip Code</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Date of birth" id="dateOfBirth" type="date" class="validate" />
        <label for="dateOfBirth">Postal/Zip Code</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Secret code" id="secretCode" type="password" class="validate" />
        <label for="secretCode">Postal/Zip Code</label>
      </div>
    </div>
    <div class="row">
      <div class="col s2">
        <a class="waves-effect waves-light btn-small"><i class="material-icons left">done</i>submit</a>
      </div>

  </form>
</div>
